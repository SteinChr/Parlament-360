<!DOCTYPE html>
<html>
<head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<meta charset="utf-8">
<style>
    h1{
        font-size:45px ;
        text-align:center ;
    }
    h2{
        font-size:30px ;
        text-align:center ;

    p {
        font-size:25px;

body{
    width:1060px;

    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <title> Parlament 360.net</title>
</head>
<body>
    <h1>
        Parlament 360
    </h1>
    <p>
            Wir haben bemerkt, dass viele Abgeordnete des Eu-Parlaments nicht zum Abstimmungen und Diskussionen erscheinen. Mit dieser Grafik wollen wir zeigen, wie oft die Abgeordneten, ihrer jeweiligen Fraktion fehlen.
    </p>
    <h2>
        Die Grafiken
    </h2>


    
        <div style="width: 500px"><canvas id="myChart" width="400" height="400"></canvas></div>
        <div style="width: 500px"><canvas id="myChart2" width="400" height="400"></canvas></div>
        <p>
            Copyright Jugend Hackt 2019; Christian, Yusuf, Viktor
        </p>
        <script>

        var parties = {
            'evp':{'name': 'EVP', 'colour': 'rgba(51, 153, 255, A)'},
            'sd':{'name': 'S&D', 'colour': 'rgba(255, 0, 0, A)'},
            'renew':{'name': 'Renew', 'colour': 'rgba(255, 255, 0, A)'},
            'efa':{'name': 'Grüne/EFA', 'colour': 'rgba(0, 153, 0, A)'},
            'id':{'name': 'ID', 'colour': 'rgba(0, 0, 0, A)'},
            'ekr':{'name': 'EKR', 'colour': 'rgba(0, 0, 255, A)'},
            'gue':{'name': 'GUE-NGL', 'colour': 'rgba(153, 0, 0, A)'},
            'fralos':{'name': 'Fraktionslose', 'colour': 'rgba(204, 204, 204, A)'}
        };

        var data1 = [
            {'party': 'evp', 'value': '1'},
            {'party': 'sd', 'value': '3'},
            {'party': 'renew', 'value': '5'},
            {'party': 'efa', 'value': '4'},
            {'party': 'id', 'value': '2'},
            {'party': 'ekr', 'value': '4'},
            {'party': 'gue', 'value': '7'},
            {'party': 'fralos', 'value': '6'}
        ];

        var data2 = [
            {'party': 'evp', 'value': '15'},
            {'party': 'sd', 'value': '32'},
            {'party': 'renew', 'value': '64'},
            {'party': 'efa', 'value': '78'},
            {'party': 'id', 'value': '9'},
            {'party': 'ekr', 'value': '100'},
            {'party': 'gue', 'value': '50'},
            {'party': 'fralos', 'value': '14'}
        ];

        var data3 = [
            {'party': 'evp', 'value': '42'},
            {'party': 'sd', 'value': '23'},
            {'party': 'renew', 'value': '74'},
            {'party': 'efa', 'value': '82'},
            {'party': 'id', 'value': '67'},
            {'party': 'ekr', 'value': '3'},
            {'party': 'gue', 'value': '21'},
            {'party': 'fralos', 'value': '88'}
        ];
        
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
            labels: data1.map(function(item){return parties[item.party].name;}),
            datasets: [{
                label: 'Dafür',
                data: data1.map(function(item){return item.value;}),
                backgroundColor: data1.map(function(item){return parties[item.party].colour.replace('A', '0.9');}),
                borderColor: data1.map(function(item){return parties[item.party].colour.replace('A', '1');}),

                borderWidth: 1
            },{
                label: 'Dagegen',
                data: data2.map(function(item){return item.value;}),
                backgroundColor: data2.map(function(item){return parties[item.party].colour.replace('A', '0.6');}),
                borderColor: data2.map(function(item){return parties[item.party].colour.replace('A', '1');}),

                borderWidth: 1
            },{
                label: 'Enthaltung',
                data: data3.map(function(item){return item.value;}),
                backgroundColor: data3.map(function(item){return parties[item.party].colour.replace('A', '0.3');}),
                borderColor: data3.map(function(item){return parties[item.party].colour.replace('A', '1');}),

                borderWidth: 1
            }]
            },

            
                        options: {
                            scales: {
                                xAxes: [{
                                    stacked:true,
                                    
                                }],
                                yAxes: [{
                                    stacked:true,
                                    
                                }]
                            }
                        }
                    });

                    var ctx2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
            labels: data2.map(function(item){return parties[item.party].name;}),
            datasets: [{
                label: '# of Votes',
                data: data2.map(function(item){return item.value;}),
                backgroundColor: data2.map(function(item){return parties[item.party].colour.replace('A', '0.7');}),
                borderColor: data2.map(function(item){return parties[item.party].colour.replace('A', '1');}),
                borderWidth: 1
            }]
            },

            
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                    </script>


    </body>
</html>
