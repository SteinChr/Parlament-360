<html>
    <head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    </head>

    <body>
        
<head>
    <title> Parlament 360.net</title>
</head>
<body>
    <h1>
        Parlament 360
    </h1>
    <p>
            Wir haben bemerkt, dass viele Abgeordnete des Eu-Parlaments nicht zum Abstimmungen und Diskussionen erscheinen. Mit dieser Grafik wollen wir zeigen, wie oft die Abgeordneten der Fraktionen stimmen .
    </p>
    <h2>
        Die Grafik
    </h2>

            <div style="width: 500px"><canvas id="myChart" width="400" height="400"></canvas></div>
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            </script>


    </body>
</html>
