    <h1>
        Parlament 360
    </h1>
    <p>
            Wir haben bemerkt, dass viele Abgeordnete des Eu-Parlaments nicht zum Abstimmungen und Diskussionen erscheinen. Mit dieser Grafik wollen wir zeigen, wie oft die Abgeordneten der Fraktionen stimmen .

    <h2>
        Die Grafik
    </h2>

            <div style="width: 500px"><canvas id="myChart" width="400" height="400"></canvas></div>
            <script>

                    var data = [
                        {'name': 'Red', 'value': 1, 'colour': 'rgba(255, 99, 132, A)'},
                        {'name': 'Blue', 'value': 1, 'colour': 'rgba(54, 162, 235, A)'},
                        {'name': 'Yellow', 'value': 3, 'colour': 'rgba(255, 206, 86, A)'},
                        {'name': 'Green', 'value': 5, 'colour': 'rgba(75, 192, 192, A)'},
                        {'name': 'Purlple', 'value': 3, 'colour': 'rgba(153, 102, 255, A)'},
                        {'name': 'Orange', 'value': 15, 'colour': 'rgba(255, 159, 64, A)'}
                    ]
                    
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                        //labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        labels: data.map(function(item){return item.name;}),
                        datasets: [{
                            label: '# of Votes',
                            //data: [12, 19, 3, 5, 2, 3],
                            data: data.map(function(item){return item.value;}),
                            backgroundColor: data.map(function(item){return item.colour.replace('A', '0.2');}),
                            borderColor: data.map(function(item){return item.colour.replace('A', '1');}),
            
                            /*
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',

                            ],

                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],*/

                        }]
                        },
            
                        options: {
                            scales: {

                                    }
                                }]
                            }
                        }
                    });
